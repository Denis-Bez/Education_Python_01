{% extends "layout.html" %}


{% block body %}

<ul class="list-group">
    {% for m in menu -%}
    <li class="list-group-item"><a href="{{m.url}}">{{m.title}}</a></li>
    {% endfor -%}
</ul>

<ul class="list-group my-5">
    {% for p in posts -%}
    <li class="list-group-item">
        <p class="btn btn-info"><a href="{{ url_for('showPost', alias=p.url) }}">{{ p.title }}</a></p>
        <!-- Filter 'striptags' delete tags from text -->
        <p class="blockquote-footer">{{ p.text[:50] | striptags }}</p>
    </li>
    {% endfor -%}
</ul>
{% endblock %}
