{% extends "layout.html" %}


{% block body %}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="container my-3">
<div class="row">

<form action="{{url_for('add_post')}}" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" name="name" class="form-label">Название статьи</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Текст статьи:</label>
      <textarea class="form-control" id="exampleInputPassword1" rows=7 cols=40 name="post"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить статью</button>
  </form>

</div>
</div>

{% endblock %}
